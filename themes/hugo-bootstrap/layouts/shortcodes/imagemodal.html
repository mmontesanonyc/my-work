<!-- Button trigger modal -->
<a href="" class="link" data-toggle="modal" data-target='#{{ .Get "id"}}'>
  {{ .Get "link"}}
 </a>
 
 <!-- Modal -->
 <div class="modal fade" id='{{ .Get "id" }}' tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <figure class="figure">
             <img src='{{ $.Site.Params.devpath}}/{{ .Get "src" }}' class="figure-img img-fluid rounded" alt='{{ .Get "caption"}}'>
             <figcaption class="figure-caption">{{ .Get "caption"}}</figcaption>
         </figure>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
